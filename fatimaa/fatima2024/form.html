<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
</head>
<body>
    <form action="">
        <div>
            <label for="F-name"> FIRST NAME : </label>
            <input type="text" id="F-name-id" placeholder=" Enter your Frst name">
        </div>

        <div>
            <label for="L-name"> LAST NAME : </label>
            <input type="text" id="L-name-id" placeholder=" Enter your last name">
        </div>

        <div>
            <label for="password"> PASSWORD : </label>
            <input type="text" id="password-id" placeholder=" Enter your Password">
        </div>

        <div>
            <label for="email"> EMAIL ADDRESS : </label>
            <input type="text" id="email-id" placeholder=" Enter your Email or Username">
        </div>

        <div>
            <label for="gendre"> M</label>
            <input type="radio">
            <label for="gendre">F</label>
            <input type="radio">
        </div>

        <div>
            <label for="check">I Agreed </label>
            <input type="checkbox" id="check-id">
            
        </div>
    </form>
    
</body>
</html>
