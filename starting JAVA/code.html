<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <button 
    onclick= "console.log (`quantity:${quantity}`)">
     show quantity 
</button>

    <button
     onclick= "quantity +=1;
      console.log (`quantity:${quantity}`)">
       add to cart
     </button>

    <button 
    onclick= "quantity +=2;
    console.log (`quantity:${quantity}`)"> 
    add 2 more
 </button>

    <button 
    onclick= "quantity =0;
    console.log (`quantity:${quantity}`)">
     remove from the cart 
    </button>

    <script>
        let quantity= 0;
        
    </script>
</body>
</html>
